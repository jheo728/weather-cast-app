<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Flask App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/openlayers@latest/dist/ol.css"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/openlayers@latest/dist/ol.js"></script>

    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <!-- Basemap -->
    <div id="map" class="map"></div>

    <!-- Forecast data popup -->
    <div
      id="forecast-popup"
      class="ol-popup-outer forecast-title-popup-container"
    >
      <div class="ol-popup-top-bar">
        <span class="popup-title">Forecast popup</span>
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      </div>
      <div id="popup-content" class="ol-popup popup-content"></div>
    </div>

    <!-- "No data available" popup -->
    <div
      id="no-data-popup"
      class="ol-popup-outer no-data-title-popup-container"
    >
      <div class="ol-popup-top-bar">
        <span class="popup-title">No data popup</span>
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      </div>
      <div id="no-data-content" class="ol-popup no-data-content"></div>
    </div>

    <script src="/static/js/main.js"></script>
  </body>
</html>
